<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
    <input type="text" id="textInput">

    <br><br>
    
    <input type="radio" name="option" value=" Мужчина" id="option1"> <label for="option1">Мужчина</label>
    <input type="radio" name="option" value=" Женщина" id="option2"> <label for="option2">Женщина</label>
    
    <br><br>
    
    <button onclick="printText()">Печать</button>
    
    <br><br>

    <div id="output"></div>

    <script>
        function printText() {
            var textInput = document.getElementById("textInput").value;
            var radios = document.getElementsByName('option');
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    var output = document.getElementById("output");
                    output.innerHTML = textInput + radios[i].value;
                    break;
                }
            }

        }
    </script>
</body>
</html>
