<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример формы c радио-кнопками</title>
</head>
<body>
<form name="myForm">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <p>Выберите вариант:</p>
        <input type="radio" id="option1" name="options" value="Java">
        <label for="option1">Java</label><br>

        <input type="radio" id="option2" name="options" value="C#">
        <label for="option2">C#</label><br>

        <input type="radio" id="option3" name="options" value="C">
        <label for="option3">C</label>
    </div>
    <button type="button" onclick="displayData()">Отправить</button>
</form>
<p id="result"></p>
<div id="printBlock"></div>
<script>
    function displayData() {
        let options = document.getElementsByName("options");
        for (let i = 0; i < options.length; i++) {
            console.log(options[i].value);
        }

        // Получаем значение из поля ввода имени
        const nameInput = document.getElementById('name');
        const enteredName = nameInput.value;

        // Получаем выбранную радиокнопку
        // 1 способ
        // const selectedOption = document.querySelector('input[name="options"]:checked');
        // // если ничего не выбрано будет undefined
        // let selectedValue = selectedOption ? selectedOption.value : 'не выбран';

        // 2 способ
        // let variants = document.getElementsByName("options");
        // let selectedValue = 'не выбран';
        // for (let i = 0; i < variants.length; i++) {
        //     if (variants[i].checked) {
        //         selectedValue = variants[i].value;
        //     }
        // }

        // 3 способ
        // const form = document.querySelector("form");
        // let selectedValue = form.elements["options"].value;

        // 4 способ
        let selectedValue = Array.from(document.getElementsByName("options")).
            find(radio => radio.checked).value;

        // Выводим результат
        const resultParagraph = document.getElementById('result');
        resultParagraph.textContent = `Привет, ${enteredName}! Вы выбрали: ${selectedValue}`;
    }
</script>
</body>

</html>
