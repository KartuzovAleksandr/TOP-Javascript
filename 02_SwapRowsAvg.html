<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="DarkTheme.css">
</head>
<body>
<script>
    function findAndSwapColumns(matrix) {
        const cols = matrix[0].length;
        const rows = matrix.length;

        let maxAvg = -Infinity;
        let minAvg = Infinity;
        let maxColIndex = -1;
        let minColIndex = -1;

        for (let col = 0; col < cols; col++) {
            let sum = 0;
            for (let row = 0; row < rows; row++) {
                sum += matrix[row][col];
            }
            const avg = sum / rows;

            if (avg > maxAvg) {
                maxAvg = avg;
                maxColIndex = col;
            }

            if (avg < minAvg) {
                minAvg = avg;
                minColIndex = col;
            }
        }

        // Меняем местами столбцы с максимальным и минимальным средним значением
        for (let row = 0; row < rows; row++) {
            [matrix[row][maxColIndex], matrix[row][minColIndex]] = [matrix[row][minColIndex], matrix[row][maxColIndex]];
        }

        return matrix;
    }

    // Пример использования
    const matrix = Array.from({ length: 4 }, () => Array.from({ length: 5 }, () => Math.floor(Math.random() * 100)));

    console.log("Исходная матрица:");
    matrix.forEach(row => console.log(row));

    const updatedMatrix = findAndSwapColumns(matrix);

    console.log("Матрица после замены столбцов:");
    updatedMatrix.forEach(row => console.log(row));
</script>
</body>
</html>
