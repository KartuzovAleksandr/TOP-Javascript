<!DOCTYPE html>
<HTML LANG="en">
<head>
    <!-- Обязательно для русского -->
    <meta charset="UTF-8">
    <Title>Квадрат</Title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Введите сторону квадрата"));
        let s = n * n;
        let p = 4 * n;
        document.write(`<h2>Площадь = ${s}</h2>`);
        document.write(`<h2>Периметр = ${p}</h2>`);
    </script>
</body>
</HTML>
