<!DOCTYPE html>
<HTML LANG="en">
<head>
    <!-- Обязательно для русского -->
    <meta charset="UTF-8">
    <Title>Первая программа на Javascript</Title>
</head>
<body>
    <script>
        // окно ввода
        const name = prompt('Ваше имя');
        // раньше было нормально - сейчас deprecated
        document.write("<h2>Hello, " + name + "</h2>");
        const h2 = document.createElement("h2");
        h2.textContent = `Hello, ${name}`;
        document.body.appendChild(h2);
        // информационное окно
        alert("Hello, " + name);
        // диалоговое окно (ОК - Отмена)
        confirm("Вы уверены ?");
    </script>
</body>
</HTML>
