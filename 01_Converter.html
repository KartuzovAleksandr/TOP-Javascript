<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }
        .converter input, .converter select, .converter button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .converter input::placeholder {
            color: #888;
        }
        .converter button {
            background-color: #3b82f6;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .converter button:hover {
            background-color: #2563eb;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
        }
    </style>
</head>
<body>
<div class="converter">
    <h2>Конвертер валют</h2>
    <label for="amount">Введите сумму в USD:</label>
    <input type="number" id="amount" placeholder="Сумма в USD" />

    <label for="currency">Выберите валюту:</label>
    <select id="currency">
        <option value="EUR">EUR</option>
        <option value="UAN">UAN</option>
        <option value="AZN">AZN</option>
    </select>

    <button onclick="convertCurrency()">Конвертировать</button>

    <div class="result" id="result"></div>
</div>

<script>
    const exchangeRates = {
        EUR: 0.92,
        UAN: 36.85,
        AZN: 1.7
    };

    function convertCurrency() {
        const amount = parseFloat(document.getElementById('amount').value);
        const currency = document.getElementById('currency').value;
        const resultDiv = document.getElementById('result');

        if (isNaN(amount) || amount <= 0) {
            resultDiv.textContent = 'Введите корректную сумму.';
            resultDiv.style.color = 'red';
            return;
        }

        const rate = exchangeRates[currency];
        const convertedAmount = (amount * rate).toFixed(2);

        resultDiv.textContent = `${amount} USD = ${convertedAmount} ${currency}`;
        resultDiv.style.color = '#10b981';
    }
</script>
</body>
</html>
