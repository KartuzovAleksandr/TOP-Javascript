<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пузырьковая сортировка</title>
</head>
<body>
<script>
    let a = [];
    const n = 10;
    const max = 100;
    for (let i = 0; i < n; i++) {
        a.push(Math.round(Math.random() * max));
    }
    document.write(a.join(" "));
    console.log(a);
    let temp;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (a[j] > a[j + 1]) {
                temp = a[j];
                a[j] = a[j + 1];
                a[j + 1] = temp;
            }
        }
    }
    document.write("<p>");
    document.write(a.join(" "));
    console.log(a);
</script>
</body>
</html>
