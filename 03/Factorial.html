<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Факториал</title>
</head>
<body>
<script>
    let x = prompt("Введите число:", 5);
    if (x) {
        document.write(factorial(x));
    }
    function factorial(x) {
        return x === 1 ? 1 : x * factorial(x - 1);
    }
</script>

</body>
</html>
