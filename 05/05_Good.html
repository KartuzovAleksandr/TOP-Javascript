<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функции - переменные</title>
</head>
<body>
<script>
    a = () => alert("Привет Вася");
    a();

    (() => alert("Привет Маргарита"))();

    function goodMorning()
    {
        console.log("Доброе утро");
    }
    function goodEvening()
    {
        console.log("Добрый вечер");
    }
    let message = goodMorning;      // присваиваем переменной message функцию goodMorning
    message();      // Доброе утро
    message = goodEvening;          // меняем функцию в переменной message
    message();      // Добрый вечер
    message = function()
    {
        console.log("Hello JavaScript");
    }
    message();
        // функция вызывает сама себя
        // функции-выражения (function expression)
    (function()
    {
        console.log("Привет мир");
    }());
</script>
</body>
</html>
