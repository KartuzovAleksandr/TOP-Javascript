<!DOCTYPE html>
<html lang = "ru">
<head> 
  <meta charset="UTF-8">
  <title>Point и Point3D</title>
</head>
<body>
 <script>

 class Point {
    constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
    }

    distance(other) {
        let dx = other.x - this.x;
        let dy = other.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        return dist;
    }
 }

 class Point3D extends Point {
     constructor(x = 0, y = 0, z = 0)  {
        super(x, y);
        this.z = z;
     }

   distance(other) {
    let dx = other.x - this.x;
    let dy = other.y - this.y;
    let dz = other.z - this.z;
    let dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
    return dist;
   }
 }

let p1 = new Point();
let p2 = new Point(3,4);
document.write("p1: x=" + p1.x + ", y=" + p1.y + "<br>");
document.write("p2: x=" + p2.x + ", y=" + p2.y + "<br>");
document.write("Расстояние 2D= " + p1.distance(p2));

let p3 = new Point3D();
let p4 = new Point3D(1, 2, 2);

document.write(`<br>p3: (${p3.x}, ${p3.y}, ${p3.z})<br>`);
document.write(`p4: (${p4.x}, ${p4.y}, ${p4.z})<br>`);
document.write("Расстояние 3D= " + p4.distance(p3) + "<br>");

 </script>
 </body>
</html>
