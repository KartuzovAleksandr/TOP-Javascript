<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коллекция Map - словарь по частоте использования слов</title>
</head>
<body>
<script>
    let s = "Вот дом,\n" +
        "Который построил Джек.\n" +
        "А это пшеница,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.\n" +
        "А это весёлая птица-синица,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.\n" +
        "Вот кот,\n" +
        "Который пугает и ловит синицу,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.\n" +
        "Вот пёс без хвоста,\n" +
        "Который за шиворот треплет кота,\n" +
        "Который пугает и ловит синицу,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.\n" +
        "А это корова безрогая,\n" +
        "Лягнувшая старого пса без хвоста,\n" +
        "Который за шиворот треплет кота,\n" +
        "Который пугает и ловит синицу,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.\n" +
        "А это старушка, седая и строгая,\n" +
        "Которая доит корову безрогую,\n" +

        "Который за шиворот треплет кота,\n" +
        "Который пугает и ловит синицу,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +

        "Который за шиворот треплет кота,\n" +
        "Который пугает и ловит синицу,\n" +
        "Которая часто ворует пшеницу,\n" +
        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +

        "Который бранится с коровницей строгою,\n" +
        "Которая доит корову безрогую,\n" +

        "Которая в тёмном чулане хранится\n" +
        "В доме,\n" +
        "Который построил Джек.";
    let delims = /[ ,.!?\n]+/;
    let words = s.split(delims);
    const m = new Map();
    for (let w of words) {
        if (m.get(w))
        {
            m.set(w, m.get(w) + 1);
        }
        else
        {
            m.set(w, 1);
        }
        console.log(w);
    }
        // сортировка по частоте использования слов
    const ms = new Map([...m.entries()].sort((a, b) => b[1] - a[1]));
    console.log(ms);
</script>
