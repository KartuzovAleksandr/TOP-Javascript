<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработка ошибок</title>
</head>
<body>
<script>
    class Person {
        constructor(name, age) {
            if (age < 0) throw "Возраст должен быть положительным";
            this.name = name;
            this.age = age;
        }
        print() {
            console.log(`Name: ${this.name}  Age: ${this.age}`);
        }
    }
    // const tom = new Person("Tom", -123);    // Uncaught Возраст должен быть положительным
    // tom.print();

    try {
        const tom = new Person("Tom", -123);    // Uncaught Возраст должен быть положительным
        tom.print();
    }
    catch (error){
        console.log("Произошло исключение");
        console.log(error);     // Возраст должен быть положительным
    }
</script>
</body>
</html>
