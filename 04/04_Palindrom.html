<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Палиндром</title>
</head>
<body>
<script>
    // Морозов Артур гр. П211
function isPalindromeHighLevel(str)
{
    let cleaned = str.toLowerCase().replace(/\s/g, ''); // удаляем все пробелы и непечатные символы
    // let cleaned = str.toLowerCase().replaceAll(" ", ""); // удаляем все пробелы
    document.write(cleaned + "<br>");
    return cleaned === cleaned.split('').reverse().join('');
}

function isPalindromeBasic(str)
{
    let cleaned = str.toLowerCase().replace(/\s/g, '');
    document.write(cleaned + "<br>");
    let left = 0;
    let right = cleaned.length;
    // for (let i = 0; i < cleaned.length / 2; i++)
    let b = true; // начальное значение
    while (left < right)
    {
        // if (cleaned[[i] !== cleaned[[cleaned.length - 1 - i]
        if (cleaned[left++] !== cleaned[--right])
        {
            b = false;
            break;
        }
    }
    return b;
}

console.log("High Level Code:");
let a = isPalindromeHighLevel(prompt("Введите текст", "А роза упала на лапу Азора"));
document.write(a + "<br>");
console.log(a + "<br>"); // true

console.log("Base Code:");
a = isPalindromeBasic(prompt("Введите текст", "А роза упала на лапу Азора"));
document.write(a + "<br>");
console.log(a + "<br>");
</script>
</body>
</html>
