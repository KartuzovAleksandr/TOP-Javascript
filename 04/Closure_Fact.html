<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Факториал через замыкание</title>
</head>
<body>
<script>
    let fact = factorial();
    document.write(`<br>${fact(3)}`);
    document.write(`<br>${fact(5)}`);
    document.write(`<br>${fact(10)}`);
    function factorial() {
        let result = 1;
        return function(n) {
            // сброс - иначе будет как раз замыкание с накоплением
            result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    }
</script>
</body>
</html>
