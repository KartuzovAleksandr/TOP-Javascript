<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переключение цвета</title>
    <script src="../JS/jquery-3.7.1.js"></script>
</head>
<body>

<style>
    .redStyle {color:red;}
    .blueStyle {color:blue;}
</style>

<button id="but">Переключить стиль</button>

<script>
    $(function(){
        $('#but').click(function() {
            $(this).toggleClass("redStyle");
        });
    });
</script>
</body>
</html>
