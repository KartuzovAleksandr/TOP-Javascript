<!DOCTYPE html>
<HTML LANG="en">
<head>
    <!-- Обязательно для русского -->
    <meta charset="UTF-8">
    <Title>Массивы</Title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Введите размерность массива"));
        let max = 100;
        // заполнение случайными числами
        /* самый простой способ
        let a = [n];
        for (let i = 0; i < n; i++) {
            a[i] = Math.round(Math.random() * max);
        }
        */
        /* второй способ
        let a = [];
        for (let i = 0; i < n; i++) {
            a.push(Math.round(Math.random() * max));
        }
        */
        let a = Array.from({ length: n }).map(_ => Math.round(Math.random() * max));
        // сортировка по убыванию
        a.sort((a, b) => b - a);
        document.write(a);
        document.write("<p>");
        document.write(a.join(" "));
        document.write("<p>");
        console.log(a);
        document.write(`Максимум = ${Math.max(...a)}`);
        document.write("<p>");
        document.write(`МИНИМУМ = ${Math.min(...a)}`);
    </script>
</body>
</HTML>
